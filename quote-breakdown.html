<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/onboarding.css">
<style>
  .quote-box{max-width:600px;margin:3rem auto;padding:2rem;background:#fff;border-radius:8px;box-shadow:0 0 8px rgba(0,0,0,.1);}
  table.quote-lines{width:100%;border-collapse:collapse;margin:1rem 0;}
  table.quote-lines th,table.quote-lines td{text-align:left;padding:.5rem;border-bottom:1px solid #ddd;}
  table.quote-lines td.money{text-align:right;}
  .quote-total{text-align:right;font-size:1.25rem;font-weight:700;margin-top:1rem;}
  .next-actions{text-align:center;margin-top:2rem;}
  .next-actions a.btn{display:inline-block;padding:.75rem 2rem;background:#ffc400;color:#000;border-radius:4px;font-weight:700;text-decoration:none;}
</style>
</head>
<body>
  <div class="quote-box">
    <h1>Your Service Quote</h1>
    <div id="custSummary"></div>

    <table class="quote-lines" id="quoteLines" aria-describedby="custSummary">
      <thead>
        <tr><th>Description</th><th class="money">Amount</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="quote-total" id="grandTotal">$0.00</div>

    <div class="next-actions">
      <a id="acceptBtn" class="btn" href="#">Continue to Payment</a>
    </div>
  </div>

<script src="assets/quote-breakdown.js"></script>
</body>
