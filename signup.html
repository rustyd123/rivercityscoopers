<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sign Up for River City Scoopers</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/onboarding.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up for River City Scoopers</h1>

    <!-- CONTACT -->
    <div class="form-row">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="name" type="text" required>
    </div>
    <div class="form-row">
      <label for="address">Address</label>
      <input id="address" name="address" type="text" required>
    </div>
    <div class="form-row">
      <label for="city">City</label>
      <input id="city" name="city" type="text" required>
    </div>
    <div class="form-row">
      <label for="phone">Phone (cell)</label>
      <input id="phone" name="phone" type="tel" required>
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
    </div>

    <!-- SERVICE TYPE -->
    <div class="form-row">
      <label for="serviceType">Service Type</label>
      <select id="serviceType" name="serviceType">
        <option value="Subscription Service" selected>Subscription Service</option>
        <option value="One-Time Cleanup">One-Time Cleanup</option>
      </select>
    </div>

    <!-- FREQUENCY (subscription only) -->
    <div id="frequency-row" class="form-row">
      <label for="frequency" style="display:block;font-weight:600;">Service Frequency</label>
      <select id="frequency" name="frequency">
        <option value="Once a Week" selected>Once a Week</option>
        <option value="Two Times a Week">Two Times a Week</option>
        <option value="Bi-Weekly">Bi-Weekly</option>
        <option value="Once a Month">Once a Month</option>
      </select>
    </div>

    <!-- DOG COUNT -->
    <div class="form-row">
      <label for="numDogs">Number of Dogs</label>
      <select id="numDogs" name="numDogs">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4+</option>
      </select>
    </div>

    <!-- LAST CLEANUP -->
    <div class="form-row">
      <label for="timeSince">Time Since Last Cleanup</label>
      <select id="timeSince" name="timeSince">
        <option value="1week" selected>One Week</option>
        <option value="2weeks">Two Weeks</option>
        <option value="3weeks">Three Weeks</option>
        <option value="1month">One Month</option>
        <option value="2months">Two Months</option>
        <option value="3months">3 Months</option>
        <option value="6months">6 Months</option>
        <option value="9months">9 Months</option>
        <option value="10plus">10+ Months</option>
      </select>
    </div>

    <!-- BADGE -->
    <div class="checkbox-row">
      <input type="checkbox" id="yardBadge" name="yardBadge">
      <label for="yardBadge">Get a $5 discount with every visit with Yard Badge Program</label>
    </div>
    <div class="badge-info">
      Checking this box lets us place a small yard badge on your property in exchange for a $5/week discount. It helps neighbors identify our service and can earn you referral credits.
    </div>

    <!-- LIVE TOTAL -->
    <div id="priceDisplay" class="rsc-quote-summary">Total: $0.00</div>

    <!-- CTA -->
    <button id="getQuoteBtn" class="rsc-quote-button">Get Quote â†’</button>
  </div>

<script src="assets/quote.js"></script>
</body>
</html>
